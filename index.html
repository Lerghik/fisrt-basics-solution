<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">

  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="global">
    <section class="result">
      <h2>Your Result</h2>

      <div class="main-result">
        <p class="color-grey"><span>76</span> of 100</p>
      </div>

      <h3>Great</h3>

      <p class="color-grey">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  
    <section class="summary-main">
      <h3>Summary</h3>

      <div class="summary-sec">
        <div class="partial-res">
          <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            <p class="separator">Reaction</p>
          </div>
        <p class="color-grey margin-right"><span class="color-black weight-bold">80</span>  / 100</p>
        </div>
          
        <div class="partial-res">
          <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <p class="separator">Memory</p>
          </div>
          <p class="color-grey margin-right"><span class="color-black weight-bold">92</span>  / 100</p>
        </div>

        <div class="partial-res">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <p class="separator">Verbal</p>
          </div>
          <p class="color-grey margin-right"><span class="color-black weight-bold">61</span>  / 100</p>
        </div>

        <div class="partial-res">
          <div class="icon">
            <img src="assets/images/icon-visual.svg" alt Visual>
            <p class="separator">Visual</p>
          </div>
          <p class="color-grey margin-right"><span class="color-black weight-bold">72</span>  / 100</p>
        </div>
        <button class="button">
          Continue
        </button>
      </div>
      
        
        
    </section>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Lerghik" target="_blank">Lerghik</a>.
    </div>
  </footer>
    
</body>
</html>
